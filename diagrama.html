<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama de Fluxo</title>
    <style>
        .node {
            width: 120px;
            height: 60px;
            border: 1px solid #000;
            display: inline-block;
            text-align: center;
            line-height: 60px;
            margin: 10px;
            position: relative;
        }
        .connector {
            width: 2px;
            height: 50px;
            background-color: #000;
            position: absolute;
            top: 60px;
            left: 50%;
        }
    </style>
</head>
<body>

<div class="node" id="node1">Node 1</div>
<div class="connector"></div>
<div class="node" id="node2">Node 2</div>
